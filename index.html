<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WeDrop Order</title>
  <style>
    /* Background gradient */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    /* Container for page content */
    #page-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
      padding: 30px 40px;
      box-sizing: border-box;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    /* Header banner image */
    #banner {
      width: 100%;
      height: 140px;
      background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80');
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      margin-bottom: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    h1 {
      margin: 0 0 15px 0;
      font-weight: 700;
      font-size: 2.8rem;
      color: #2c3e50;
      text-align: center;
      position: relative;
    }

    /* subtle behind title shape */
    h1::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -10px;
      transform: translateX(-50%);
      width: 150px;
      height: 6px;
      background: #ff6f61;
      border-radius: 5px;
      opacity: 0.6;
    }

    /* Categories grid */
    #categories {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 35px;
    }

    .tile {
      background: #fafafa;
      border-radius: 15px;
      padding: 22px 18px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      font-weight: 600;
      font-size: 1.3rem;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      user-select: none;
      color: #444;
    }

    .tile:hover {
      box-shadow: 0 14px 25px rgba(0,0,0,0.15);
      transform: translateY(-6px);
      color: #ff6f61;
      font-weight: 700;
    }

    .tile .icon {
      font-size: 1.8rem;
    }

    /* Dropdown menus */
    .dropdown {
      margin-top: 10px;
      text-align: left;
      display: none;
    }

    .dropdown.open {
      display: block;
    }

    .dropdown-item {
      padding: 12px 15px;
      margin: 6px 0;
      border-radius: 10px;
      background: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      font-size: 1rem;
      user-select: none;
      border: 1.8px solid transparent;
    }

    .dropdown-item:hover {
      background-color: #ffebe9;
      border-color: #ff6f61;
    }

    .dropdown-item.selected {
      background-color: #ff6f61;
      color: white;
      font-weight: 700;
      box-shadow: 0 0 10px rgba(255,111,97,0.7);
      border-color: #ff4a3b;
    }

    /* Cart list */
    #cart-items {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      max-width: 100%;
      text-align: left;
    }

    #cart-items li {
      background: #fff0f0;
      margin: 8px 0;
      padding: 12px 18px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255,111,97,0.15);
      font-size: 1.1rem;
      font-weight: 600;
      color: #b33a2c;
    }

    #total {
      font-size: 1.4rem;
      margin-top: 20px;
      font-weight: 700;
      color: #ff4a3b;
      text-align: center;
      letter-spacing: 0.05em;
    }

    .cart-buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .cart-buttons button {
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(255,111,97,0.3);
      color: white;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    .clear {
      background-color: #ff4a3b;
    }

    .clear:hover {
      background-color: #e0392a;
      box-shadow: 0 10px 25px rgba(224,57,42,0.6);
    }

    form {
      max-width: 480px;
      margin: 40px auto 60px;
      background: #fff;
      padding: 30px 35px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      text-align: left;
    }

    label {
      font-weight: 700;
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-size: 1rem;
      color: #555;
    }

    textarea, input {
      width: 100%;
      padding: 12px 15px;
      box-sizing: border-box;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }

    textarea:focus, input:focus {
      border-color: #ff6f61;
      outline: none;
    }

    textarea[readonly] {
      background: #f9f9f9;
      color: #666;
      cursor: not-allowed;
    }

    button.submit {
      margin-top: 30px;
      width: 100%;
      padding: 15px 0;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1.3rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 12px 30px rgba(255,111,97,0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button.submit:hover {
      background: #ff4a3b;
      box-shadow: 0 15px 40px rgba(255,74,59,0.6);
    }

    /* Responsive */
    @media (max-width: 600px) {
      #categories {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div id="page-container">

    <div id="banner"></div>

    <h1>üõí WeDrop Order</h1>

    <div id="categories"></div>

    <h2>Your Selected Items</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: $0.00</p>

    <div class="cart-buttons">
      <button class="clear" onclick="clearCart()">Clear Cart</button>
    </div>

    <form id="order-form" onsubmit="submitOrder(event)">
      <label for="items">Items</label>
      <textarea id="items" name="items" rows="3" readonly placeholder="Your selected items will appear here"></textarea>

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="address">Delivery Address</label>
      <textarea id="address" name="address" rows="2" required></textarea>

      <button type="submit" class="submit">Confirm Order</button>
    </form>

  </div>

  <script>
    const items = {
      Drinks: [
        { name: "Pepsi", price: 1.5, icon: "ü•§" },
        { name: "Coke", price: 1.5, icon: "ü•§" },
        { name: "Sprite", price: 1.5, icon: "ü•§" },
      ],
      Chips: [
        { name: "Lays Classic", price: 1.2, icon: "üçü" },
        { name: "Doritos", price: 1.3, icon: "üçü" },
        { name: "Cheetos", price: 1.4, icon: "üçü" },
      ],
      Sweets: [
        { name: "KitKat", price: 1.0, icon: "üç´" },
        { name: "Snickers", price: 1.1, icon: "üç´" },
        { name: "M&Ms", price: 1.2, icon: "üç´" },
      ],
      Dairy: [
        { name: "Milk", price: 2.0, icon: "ü•õ" },
        { name: "Yogurt", price: 1.8, icon: "ü•õ" },
        { name: "Cheese", price: 2.5, icon: "üßÄ" },
      ]
    };

    const container = document.getElementById("categories");
    const cartList = document.getElementById("cart-items");
    const totalAmount = document.getElementById("total");
    const itemsTextarea = document.getElementById("items");

    let cart = [];

    function createTile(category) {
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.innerHTML = `<span class="icon">${items[category][0].icon}</span> ${category}`;

      const dropdown = document.createElement("div");
      dropdown.className = "dropdown";

      items[category].forEach(item => {
        const opt = document.createElement("div");
        opt.className = "dropdown-item";
        opt.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        opt.onclick = (e) => {
          e.stopPropagation();
          toggleItemSelection(opt, item);
        };
        dropdown.appendChild(opt);
      });

      tile.onclick = () => {
        // Toggle dropdown visibility without closing on item click
        const currentlyOpen = dropdown.classList.contains("open");
        // Close all dropdowns first
        document.querySelectorAll(".dropdown").forEach(d => d.classList.remove("open"));
        // Open clicked if was closed
        if (!currentlyOpen) dropdown.classList.add("open");
      };

      tile.appendChild(dropdown);
      return tile;
    }

    function toggleItemSelection(element, item) {
      const index = cart.findIndex(i => i.name === item.name);
      if (index === -1) {
        cart.push(item);
        element.classList.add("selected");
      } else {
        cart.splice(index, 1);
        element.classList.remove("selected");
      }
      updateCartUI();
    }

    function updateCartUI() {
      // Update cart list
      cartList.innerHTML = "";
      cart.forEach(i => {
        const li = document.createElement("li");
        li.textContent = `${i.name} - $${i.price.toFixed(2)}`;
        cartList.appendChild(li);
      });

      // Update total
      const total = cart.reduce((sum, i) => sum + i.price, 0);
      totalAmount.textContent = `Total: $${total.toFixed(2)}`;

      // Update form textarea
      itemsTextarea.value = cart.map(i => i.name).join(", ");
    }

    function clearCart() {
      cart = [];
      updateCartUI();
      document.querySelectorAll(".dropdown-item.selected").forEach(el => el.classList.remove("selected"));
    }

    function submitOrder(event) {
      event.preventDefault();

      if (cart.length === 0) {
        alert("Please select at least one item to order.");
        return;
      }

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const address = document.getElementById("address").value.trim();

      if (!name || !phone || !address) {
        alert("Please fill in all your details.");
        return;
      }

      const orderSummary = `Order Summary:\nItems: ${cart.map(i => i.name).join(", ")}\nTotal: $${cart.reduce((sum, i) => sum + i.price, 0).toFixed(2)}\n\nName: ${name}\nPhone: ${phone}\nAddress: ${address}`;

      alert(orderSummary + "\n\nThank you for your order!");

      // Reset form and cart
      clearCart();
      event.target.reset();
    }

    // Generate UI
    Object.keys(items).forEach(cat => container.appendChild(createTile(cat)));
  </script>

</body>
</html>
