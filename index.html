<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeDrop Order</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #030605;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.8rem;
      font-weight: bold;
    }
    .container {
      max-width: 960px;
      margin: auto;
      padding: 1rem;
    }
    .category-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
    }
    .category {
      flex: 1 1 calc(50% - 1rem);
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      text-align: center;
      transition: 0.3s;
    }
    .category:hover {
      background: #dfe6e9;
    }
    .items {
      margin-top: 1rem;
      display: none;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .item {
      background: #ffeaa7;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      flex: 1 1 45%;
      text-align: center;
    }
    .item.selected {
      background: #fab1a0;
    }
    .order-summary {
      background: #fff;
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .order-summary h3 {
      margin-top: 0;
    }
    .buttons {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    .buttons button {
      flex: 1;
      padding: 0.7rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .clear {
      background: #d63031;
      color: white;
    }
    .confirm {
      background: #00b894;
      color: white;
    }
    form {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    input, textarea {
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      .category {
        flex: 1 1 100%;
      }
      .item {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>WeDrop Order</header>
  <div class="container">
    <div class="category-grid">
      <div class="category" onclick="toggleItems('drinks')">Drinks</div>
      <div class="category" onclick="toggleItems('chips')">Chips</div>
      <div class="category" onclick="toggleItems('sweets')">Sweets</div>
      <div class="category" onclick="toggleItems('dairy')">Dairy</div>
    </div>

    <div id="drinks" class="items">
      <div class="item" onclick="selectItem(this, 'Pepsi', 2)">Pepsi - $2</div>
      <div class="item" onclick="selectItem(this, 'Sprite', 2)">Sprite - $2</div>
    </div>

    <div id="chips" class="items">
      <div class="item" onclick="selectItem(this, 'Lays', 1.5)">Lays - $1.5</div>
      <div class="item" onclick="selectItem(this, 'Doritos', 1.5)">Doritos - $1.5</div>
    </div>

    <div id="sweets" class="items">
      <div class="item" onclick="selectItem(this, 'KitKat', 1)">KitKat - $1</div>
      <div class="item" onclick="selectItem(this, 'Snickers', 1)">Snickers - $1</div>
    </div>

    <div id="dairy" class="items">
      <div class="item" onclick="selectItem(this, 'Milk', 3)">Milk - $3</div>
      <div class="item" onclick="selectItem(this, 'Yogurt', 2)">Yogurt - $2</div>
    </div>

    <div class="order-summary">
      <h3>Order Summary</h3>
      <ul id="orderList"></ul>
      <p><strong>Total:</strong> $<span id="total">0</span></p>

      <div class="buttons">
        <button class="clear" onclick="clearCart()">Clear Cart</button>
        <button class="confirm" onclick="confirmOrder()">Confirm Order</button>
      </div>

      <form id="orderForm">
        <input type="text" placeholder="Your Name" required>
        <input type="tel" placeholder="Phone Number" required>
        <textarea placeholder="Delivery Address" rows="3" required></textarea>
      </form>
    </div>
  </div>

  <script>
  const selectedItems = new Map();
  let activeCategory = null;

  // Load saved items from localStorage on page load
  window.onload = () => {
    const saved = localStorage.getItem('wedropCart');
    if (saved) {
      const parsed = JSON.parse(saved);
      for (const [name, price] of Object.entries(parsed)) {
        selectedItems.set(name, price);
        // Mark items as selected in the UI
        document.querySelectorAll('.item').forEach(el => {
          if (el.textContent.includes(name)) {
            el.classList.add('selected');
          }
        });
      }
      updateOrderList();
    }
  };

  function toggleItems(category) {
    const sections = document.querySelectorAll('.items');
    sections.forEach(sec => {
      if (sec.id === category) {
        sec.style.display = 'flex';
      } else {
        sec.style.display = 'none';
      }
    });
    activeCategory = category;
  }

  function selectItem(el, name, price) {
    if (selectedItems.has(name)) {
      selectedItems.delete(name);
      el.classList.remove('selected');
    } else {
      selectedItems.set(name, price);
      el.classList.add('selected');
    }
    updateOrderList();
    saveCart();
  }

  function updateOrderList() {
    const list = document.getElementById('orderList');
    const total = document.getElementById('total');
    list.innerHTML = '';
    let sum = 0;
    selectedItems.forEach((price, name) => {
      const li = document.createElement('li');
      li.textContent = `${name} - $${price}`;
      list.appendChild(li);
      sum += price;
    });
    total.textContent = sum.toFixed(2);
  }

  function clearCart() {
    selectedItems.clear();
    document.querySelectorAll('.item.selected').forEach(el => el.classList.remove('selected'));
    updateOrderList();
    saveCart();
  }

  function confirmOrder() {
  const name = document.querySelector('#orderForm input[type="text"]').value.trim();
  const phone = document.querySelector('#orderForm input[type="tel"]').value.trim();
  const address = document.querySelector('#orderForm textarea').value.trim();

  if (!name || !phone || !address) {
    alert("Please fill in all fields before confirming your order.");
    return;
  }

  if (selectedItems.size === 0) {
    alert("Your cart is empty. Please select items before confirming.");
    return;
  }

  // Prepare order data
  const itemsArray = [];
  selectedItems.forEach((price, name) => {
    itemsArray.push(`${name} - $${price}`);
  });
  const orderData = {
    name: name,
    phone: phone,
    address: address,
    items: itemsArray.join(", "),
    total: document.getElementById('total').textContent,
  };

  // Send data to Google Sheets via your web app URL
  fetch('https://script.google.com/macros/s/AKfycbxE2QqVzXYCWyYHJMlt1Y6SlqFMoQQtw6hubcXW9K9vvbN38-tVsmaLqJkvgFsmilSzTQ/exec', {
    method: 'POST',
    body: JSON.stringify(orderData),
    headers: {
      'Content-Type': 'application/json',
    }
  })
  .then(response => response.json())
  .then(data => {
    if (data.result === 'success') {
      alert("Order confirmed! Thank you.");
      clearCart();
      document.getElementById('orderForm').reset();
    } else {
      alert("There was a problem sending your order. Please try again.");
    }
  })
  .catch(() => {
    alert("Network error. Please check your connection and try again.");
  });
}


  // Save cart to localStorage
  function saveCart() {
    const obj = {};
    selectedItems.forEach((price, name) => {
      obj[name] = price;
    });
    localStorage.setItem('wedropCart', JSON.stringify(obj));
  }
</script>

</body>
</html>
